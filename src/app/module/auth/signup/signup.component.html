<div class="container">
    <form id="accesspanel" [formGroup]="registrationForm" (ngSubmit)="submitForm()" autocomplete="off">
        <h1 id="litheader">Shop with Uday</h1>
        <div class="inset">
            <mat-form-field class="w-full">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required />
                <mat-error *ngIf="registrationForm.controls['firstName'].hasError('required')">
                    First Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required />
                <mat-error *ngIf="registrationForm.controls['lastName'].hasError('required')">
                    Last Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required email />
                <mat-error *ngIf="registrationForm.controls['email'].hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="registrationForm.controls['email'].hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required minlength="8" />
                <mat-error *ngIf="registrationForm.controls['password'].hasError('required')">
                    Password is required
                </mat-error>
                <mat-error *ngIf="registrationForm.controls['password'].hasError('minlength')">
                    Password should be at least 8 characters long
                </mat-error>
            </mat-form-field>

            <div class="">
                <button class="w-full border" style="padding: 0.7rem" type="" mat-raised-button color="accent">
                    REGISTER
                </button>
            </div>
            <div class="flex items-center space-x-3 justify-center my-10">
                <span>if you have already account ?</span>
                <button class="" mat-button color="accent" (click)="changeTemplate()">
                    LOGIN
                </button>
            </div>
        </div>
    </form>
</div>
