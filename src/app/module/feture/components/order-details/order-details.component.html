<div class="py-20 text-white px:5 lg:px-20">

    <div class="py-5">
        <h2 class="text-center py-2">{{'order status' | uppercase}}</h2>
        <app-order-tracker [steps]="steps" [activeStep]="2" ></app-order-tracker>
    </div>

    <div class="space-y-10 pt-10">
        <div class="box px-10">
            <h1 class="text-lg font-semibold py-5">Shipping Address</h1>
            <app-adress-card [address]="order?.shippingAddress" ></app-adress-card>
        </div>

        <div class="space-y-6 mt-20">
            <div *ngFor="let orderItem of order?.orderItems">
                <app-order-card [orderItem]="orderItem" ></app-order-card>
            </div>
        </div>

    </div>
</div>
