<main class="mt-20">
    <div class="py-10 lg:grid grid-cols-3 lg:px-16 relative">
      <!-- Cart items section -->
      <section class="lg:col-span-2 lg:px-5">
        <div class="box p-5 space-y-3">
          <ng-container *ngIf="cart">
            <div *ngFor="let product of cart?.cartItems; let last = last">
              <app-cart-item [showButton]="true" [product]="product" ></app-cart-item>
              <mat-divider *ngIf="!last"></mat-divider>
            </div>
          </ng-container>
        </div>
      </section>
  
      <!-- Price details section -->
      <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
        <ng-container *ngIf="cart">
          <div class="box p-5 shadow-lg rounded-md">
            <p class="font-bold text-gray-500 pb-4">PRICE DETAILS</p>
            <mat-divider></mat-divider>
  
            <div class="space-y-3">
              <div class="flex justify-between pt-3">
                <span>Total price</span>
                <span>₹{{ cart.cart?.totalPrice }}</span>
              </div>
              <div class="flex justify-between">
                <span>Discount</span>
                <span class="text-green-700">-₹{{ cart.cart?.discounte }}</span>
              </div>
              <div class="flex justify-between">
                <span>Delivery Charges</span>
                <span class="text-green-700">Free</span>
              </div>
              <mat-divider></mat-divider>
              <div class="flex justify-between font-semibold text-lg">
                <span>Total Amount</span>
                <span class="text-green-700"
                  >₹{{ cart.cart?.totalDiscountedPrice }}</span
                >
              </div>
            </div>
  
            <!-- Check out button -->
            <button
              (click)="navigateToCheckout()"
              style="padding: 1.5rem"
              class="text-lg mt-8 p-28 px-10 w-full"
              mat-raised-button
              color="accent"
            >
              CHECKOUT
            </button>
          </div>
        </ng-container>
      </section>
    </div>
  </main>
